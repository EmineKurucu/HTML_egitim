<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>JS Script </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Use JS to change text</h1>
        <p>This example writes Hello Javascript into an HTML element with id="demo" </p>
        <p id="demo"></p>
        <script>
            document.getElementById('demo').innerHTML = "Hello Javascript!"
        </script>
    
    </body>
    </html>
