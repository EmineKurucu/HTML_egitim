<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Style Değişikliği de Yapılabilir</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width , initialScale=1.0"  
    </head>
    <body>
        <h1>JS de script özelliği ile style değişikliği de yapılabilir</h1>

        <p id="demo">Bu kısmın style'ını script ile değiştiricez</p>


        <script>
            function changeStyle() {
                document.getElementById("demo").style.fontSize= "25";
                document.getElementById("demo").style.color = "orange";
                document.getElementById("demo").style.backgroundColor = "red";
            }
        </script>

        <button type="button" onclick="changeStyle()">Buraya Tıkla!</button>
        <noscript>
            Sorry, Your browser does not support JavaScript!
        </noscript>
    </body>

</html>
