<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Unordered List</title>
        <meta charset="utf-8">

    </head>
    <h2>Disc Style</h2>
    <ul style="list-style-type: disc;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>

    <h2>Circle Style</h2>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>

    <h2>Lower Greek Style</h2>
    <ul style="list-style-type: lower-greek;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>

    <h2>None type</h2>
    <ul style="list-style-type: none;">
        <li>Coffee</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>

</html>
