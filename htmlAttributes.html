<!DOCTYPE html>
<html lang = "tr">
    <head>
        <title>HTML Attributes</title>
        <meta charset="utf-8" >
    </head>

    <body>
        <h1>Href Attribute ile Link Ekleme</h1>
        <a href="https://www.w3schools.com">Bulunulan sayfada linki açar<br> </a> 
        <a href="https://www.w3schools.com">Visit W3Schools <br> </a>
        <a href ="https://www.w3schools.com" target ="_blank">Bu linki yeni bir pencerede açar  <br>  </a>
        <a href = "https://www.w3schools.com" target="_self" >Linki aynı sayfada açar <br> </a>
        <a href = "https://www.w3schools.com" target = "_parent" >Linki parent frame'de açar <br> </a>
        <a href = "https://www.w3schools.com" target = "_top" >Full body olarak açar <br> </a>
        <! yukarıdaki örenkler absolute URLs, relative URLs https://www. olmadan yazılan halleri ->
        
        
        <h1>Src Attribute ile Görsel Ekleme</h1>
        <img src= "https://www.w3schools.com/images/img_girl.jpg">
        <img src="https://www.w3schools.com/images/img_girl.jpg" alt="Resme Açıkla Gbi Düşün">

        <h1 style="font-size:60px;">Heading 1</h1>
        <p>Size'ı deiştirebiliriz</p>
    </body>
</html>
